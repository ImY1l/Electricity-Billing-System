{% extends 'base.html' %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="container mt-4">
    <header class="text-center mb-4">
        <h2 class="text-primary">Submit Feedback</h2>
        <p class="text-muted">We appreciate your feedback to improve our services.</p>
    </header>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Rating Input with Increase/Decrease Buttons -->
                <div class="form-group text-center">
                    <label for="rating" class="form-label"><strong>Rating (1-5)</strong></label>
                    <div class="input-group justify-content-center">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeRating(-1)">-</button>
                        <input type="number" class="form-control text-center" id="rating" name="rating" value="3" min="1" max="5">
                        <button type="button" class="btn btn-outline-secondary" onclick="changeRating(1)">+</button>
                    </div>
                </div>

                <!-- Comments Field (Optional) -->
                <div class="form-group mt-3">
                    <label for="comments"><strong>Comments (Optional)</strong></label>
                    <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p class="text-muted">Thank you for sharing your experience!</p>
    </footer>
</div>

<!-- JavaScript for Increase/Decrease Buttons -->
<script>
    function changeRating(amount) {
        let ratingInput = document.getElementById('rating');
        let currentValue = parseInt(ratingInput.value);
        let newValue = currentValue + amount;
        
        if (newValue >= 1 && newValue <= 5) {
            ratingInput.value = newValue;
        }
    }
</script>
{% endblock %}
