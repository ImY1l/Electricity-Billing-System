{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Step 1: Validate Meter ID</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.meter_id.label_tag }} {{ form.meter_id }}
            {% for error in form.meter_id.errors %}<small class="text-danger">{{ error }}</small>{% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
</div>
{% endblock %}
